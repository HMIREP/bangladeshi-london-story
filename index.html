<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladeshi London Story</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add visual indicators for stops */
        .stop-card {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            padding: 20px;
            transition: transform 0.2s;
        }
        .stop-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Subtitles under hero title */
        .hero-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.5em;
            color: #666;
            margin-top: 8px;
        }

        /* Improve mobile navigation */
        @media (max-width: 600px) {
            nav {
                display: flex;
                flex-direction: column;
            }
            .nav-link {
                padding: 10px;
            }
        }

        /* Visual spacing between sections */
        section {
            margin: 40px 0;
        }

        /* Make stop links more obvious with hover underline */
        .stop-link {
            text-decoration: none;
            color: #007BFF;
            transition: text-decoration 0.2s ease;
        }
        .stop-link:hover {
            text-decoration: underline;
        }

        /* Add border-top to footer */
        footer {
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="hero-title">The Bangladeshi London Story</h1>
        <div class="subtitle">A Journey Through Culture and Community</div>
    </header>
    <nav>
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Stories</a>
        <a href="#" class="nav-link">Events</a>
        <a href="#" class="nav-link">Contact</a>
    </nav>
    <main>
        <section>
            <div class="stop-card">
                <h2>First Stop</h2>
                <p>Description of the first stop.</p>
                <a href="#" class="stop-link">Learn more</a>
            </div>
            <div class="stop-card">
                <h2>Second Stop</h2>
                <p>Description of the second stop.</p>
                <a href="#" class="stop-link">Learn more</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Bangladeshi London Story</p>
    </footer>
</body>
</html>
